version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: balkly_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: balkly_secret
      MYSQL_DATABASE: balkly
      MYSQL_USER: balkly
      MYSQL_PASSWORD: balkly_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - balkly
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: balkly_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - balkly
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: quay.io/minio/minio:latest
    container_name: balkly_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: balkly
      MINIO_ROOT_PASSWORD: balkly_minio_pass
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - balkly
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: balkly_meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: balkly_meili_master_key
      MEILI_ENV: production
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - balkly
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./balkly-api
      dockerfile: Dockerfile
    container_name: balkly_api
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./balkly-api:/var/www
    ports:
      - "8000:8000"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: balkly
      DB_USERNAME: balkly
      DB_PASSWORD: balkly_pass
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FILESYSTEM_DISK: s3
      AWS_ENDPOINT: http://minio:9000
      AWS_ACCESS_KEY_ID: balkly
      AWS_SECRET_ACCESS_KEY: balkly_minio_pass
      AWS_DEFAULT_REGION: us-east-1
      AWS_BUCKET: balkly-media
      AWS_USE_PATH_STYLE_ENDPOINT: "true"
      SCOUT_DRIVER: meilisearch
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_KEY: balkly_meili_master_key
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    networks:
      - balkly
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/categories"]
      interval: 30s
      timeout: 5s
      retries: 3
    command: sh -c "php artisan serve --host=0.0.0.0 --port=8000"

  queue:
    build:
      context: ./balkly-api
      dockerfile: Dockerfile
    container_name: balkly_queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./balkly-api:/var/www
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: balkly
      DB_USERNAME: balkly
      DB_PASSWORD: balkly_pass
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      api:
        condition: service_healthy
    networks:
      - balkly
    command: php artisan horizon

  web:
    build:
      context: ./balkly-web
      dockerfile: Dockerfile
    container_name: balkly_web
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./balkly-web:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: https://balkly.live/api/v1
      NEXT_PUBLIC_APP_URL: https://balkly.live
      NODE_ENV: development
    depends_on:
      - api
    networks:
      - balkly
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:stable-alpine
    container_name: balkly_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web
      - api
    networks:
      - balkly
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  meilisearch_data:
    driver: local

networks:
  balkly:
    driver: bridge
    name: balkly_network
